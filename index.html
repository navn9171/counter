<!DOCTYPE html>
<html>

<head>
    <title>HTML Tutorial</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div id="up">
    <div class="container counter-section">
        
        <div class="row text-center">
            
          <div class="col-md-4 counter-box">
                <div class="icon-box"><i class="fa fa-handshake-o" aria-hidden="true"></i></div>
                <div class="text-content">
                <p ><span class="counter">60,000</span> <span class="big">+</span></p>
                <p>Number of Volunteers Enrolled</p>
                </div>
            </div>
            <div class="col-md-4 counter-box">
                <div class="icon-box"><i class="fa fa-hourglass" aria-hidden="true"></i></div>
                <p ><span class="counter">2,47,000</span><span class="big">+</span></p>
                <p>Volunteering Hours</p>
            </div>
           <div class="col-md-4 counter-box">
                <div class="icon-box"><i class="fa fa-users"></i></div>
                <p ><span class="counter">6,900</span><span class="big">+</span></p>
                <p>Volunteers Empowered</p>
            </div>
        </div>
    </div>
    </div>    
    
    <div id="down">
     <div class="container counter-section" id="right">
        <div class="row text-center">
            <div class="col-md-4 counter-box">
                <div class="icon-box"><i class="fa fa-graduation-cap" aria-hidden="true"></i></div>
                <p ><span class="counter">1500</span><span class="big">+</span></p>
                <p>Volunteers Trained</p>
            </div>
            <div class="col-md-4 counter-box">
                <div class="icon-box"><i class="fa fa-university"></i></div>
                <p ><span class="counter">800</span><span class="big">+</span></p>
                <p>Number of School Visits</p>
            </div>
            <div class="col-md-4 counter-box">
                <div class="icon-box"><i class="fa fa-calendar"></i></div>
                <p ><span class="counter">180</span><span class="big">+</span></p>
                <p>Number of Events Organised</p>
            </div>
        </div>
    </div>
    </div>  
    
    <!--counter-->
    <script src="jquery.counterup.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script>
        jQuery(document).ready(function( $ )
        {
            $('.counter').counterUp({
            delay: 5,
            time: 1000
        });
        });
    </script>
</body>
</html>
